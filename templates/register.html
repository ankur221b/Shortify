{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Shortify</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

	<div class="loginbox">

		<h1 class="login-head">Register</h1>
		
		<p class="welcome">Welcome! Register to access Shortify</p>
		 
		<form action="" method="POST">
			{% csrf_token %}
			<div class="textbox-email">
				<input class="inputbox" id="email" type="text" placeholder="username" name="username" required="">
			</div>

			<div class="textbox-email">
				<input class="inputbox" id="email" type="text" placeholder="Email address" name="email" required="">
			</div>
			
			<div class="textbox-pass">
				<input class="inputbox" id="pass" type="password" placeholder="Password" name="password" required="">
			</div>

			<div class="submit">
				<input class="submit-btn" type="submit" name="Sign up" value="Sign up">				
				<br>
                {% for message in messages %}
				<p>{{message}}</p>
				{% endfor %}
			</div>
		</form>

	</div>
</body>
</html>
