{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Shortify</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	
</head>
<body>

	{% if user.is_authenticated %}
	<p class="user">Username : {{user.username}}</p>
	
	<br>
	
	<div><a class="logout" href="/logout">Log out</a></div>

	 {% endif %}
    
    <div class="textbox-input">
		<form class="form" action="/generate/" method="POST">
			{% csrf_token %}
			<div class="input-div">
				<input class="textarea" type="text" name="longurl" placeholder=" Enter Your URL">
				<input class="go-btn" type="submit" name="Continue" value="Go">
			</div>
		</form>
        
        <br>

        {% if result %}
			<p>Long URL : {{ long_url }}</p>
			<p>Short URL : {{ short_url }}</p>
		{% endif %}

	</div>

</body>
</html>
